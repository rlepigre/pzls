<!DOCTYPE html>
<html>
<head>
  <title>Example of classic sudoku puzzle</title>
  <style type="text/css">
    body, html {
      padding    : 0;
      margin     : 0;
      text-align : center;
    }

    .instructions {
      font-size: 2.5mm;
    }
  </style>
  <!-- The following two lines are needed for puzzles. -->
  <link rel="stylesheet" href="../lib/pzls.css">
  <script src="../lib/pzls.js"></script>
</head>
<body>
  <h1>Example of classic sudoku puzzle</h1>
  <p>
    (Featured in Cracking the Cryptic video
    <a href="https://youtu.be/lfFNqOT0fSM">Our Classic Techniques</a>,
    New York Times 'Hard' puzzle.)
  </p>
  <p>
    <b>Rules:</b> normal sudoku rules apply.
  </p>

  <!-- Element in which to append the puzzle. -->
  <div id="the_puzzle"></div>

  <p class="instructions">
    Use number keys to enter digits,
    Backspace to erase,
    hold Ctrl for center marks and Shift for corner marks.
  <p>

  <!-- We also add a "check" button. -->
  <button type="button" onclick="check_puzzle();">Check</button>

  <script>
    // For a standard puzzle you only need to list the givens.
    var givens = [
      {x: 4, y:0, digit: "9"},

      {x: 1, y:1, digit: "1"},
      {x: 2, y:1, digit: "4"},
      {x: 5, y:1, digit: "5"},
      {x: 8, y:1, digit: "8"},

      {x: 6, y:2, digit: "3"},
      {x: 8, y:2, digit: "4"},

      {x: 1, y:3, digit: "2"},
      {x: 3, y:3, digit: "3"},
      {x: 6, y:3, digit: "7"},
      {x: 7, y:3, digit: "4"},

      {x: 2, y:4, digit: "6"},

      {x: 1, y:5, digit: "8"},
      {x: 2, y:5, digit: "1"},
      {x: 4, y:5, digit: "2"},
      {x: 5, y:5, digit: "4"},

      {x: 1, y:6, digit: "6"},
      {x: 3, y:6, digit: "9"},

      {x: 5, y:7, digit: "6"},
      {x: 6, y:7, digit: "9"},
      {x: 8, y:7, digit: "2"},

      {x: 0, y:8, digit: "8"},
      {x: 2, y:8, digit: "9"},
      {x: 5, y:8, digit: "1"},
      {x: 8, y:8, digit: "3"},
    ];

    // Create the sudoku form the givens, obtaining a handle s.
    var s = make_sudoku("the_puzzle", standard_sudoku_descr(givens));

    // The handle can be used to interact with the puzzle, here for checking.
    function check_puzzle(){
      alert(s.do_check());
    }
  </script>
</body>
</html>
