<!DOCTYPE html>
<html>
<head>
  <title>Example of killer sudoku puzzle</title>
  <style type="text/css">
    body, html {
      padding    : 0;
      margin     : 0;
      text-align : center;
    }

    .instructions {
      font-size: 2.5mm;
    }
  </style>
  <!-- The following two lines are needed for puzzles. -->
  <link rel="stylesheet" href="../lib/pzls.css">
  <script src="../lib/pzls.js"></script>
</head>
<body>
  <h1>Example of killer sudoku puzzle</h1>
  <p>
    (Featured in Cracking the Cryptic video
    <a href="https://youtu.be/e9_FkcNAZcA">The Sudoku Trick Very Few Experts Know</a>,
    by Quarterthru.
  </p>
  <p>
    <b>Rules:</b> normal killer sudoku rules apply.
  </p>

  <!-- Element in which to append the puzzle. -->
  <div id="the_puzzle"></div>

  <p class="instructions">
    Use number keys to enter digits,
    Backspace to erase,
    hold Ctrl for center marks and Shift for corner marks.
  <p>

  <!-- We also add a "check" button. -->
  <button type="button" onclick="check_puzzle();">Check</button>

  <script>
    // We only need the list of cages for this one.
    var cages = [
      {x: 0, y:0, value: 34, path: [2, 1, 1, 1, -1, 1, -1, -1, -1, -2]},
      {x: 3, y:0, value: 22, path: [3, 2, -1, -1, -2, -1]},
      {x: 7, y:0, value: 24, path: [2, 2, -1, 1, -1, -1, -1, -1, 1, -1]},
      {x: 2, y:2, value: 24, path: [3, 1, -2, 1, -1, -2]},
      {x: 5, y:2, value: 30, path: [2, 3, -1, -2, -1, -1]},
      {x: 0, y:3, value: 13, path: [2, 1, -1, 2, -1, -3]},
      {x: 4, y:3, value: 14, path: [2, 2, -1, -1, -1, -1]},
      {x: 8, y:3, value: 16, path: [1, 3, -2, -1, 1, -2]},
      {x: 2, y:4, value: 30, path: [1, 2, 1, 1, -2, -3]},
      {x: 3, y:4, value: 18, path: [1, 1, 1, 1, -2, -2]},
      {x: 6, y:5, value: 25, path: [1, 2, -3, -1, 2, -1]},
      {x: 1, y:6, value: 20, path: [1, 1, 1, 1, -1, 1, -1, -3]},
      {x: 7, y:6, value: 19, path: [1, 3, -1, -1, -1, -1, 1, -1]},
      {x: 0, y:7, value: 11, path: [1, 2, -1, -2]},
      {x: 3, y:7, value: 15, path: [1, 1, 2, 1, -3, -2]},
      {x: 8, y:7, value: 15, path: [1, 2, -1, -2]},
    ];

    // Create the sudoku form the cages, obtaining a handle s.
    var s = make_sudoku("the_puzzle", standard_killer_descr(cages));

    // The handle can be used to interact with the puzzle, here for checking.
    function check_puzzle(){
      alert(s.do_check());
    }
  </script>
</body>
</html>
